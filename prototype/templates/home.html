{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Hello {{ user['name'] }}</h1>
        <div class="mb-2 mb-md-0">
            <span data-feather="sun" class="align-text-bottom"></span>
            L: 48 - H: 75
        </div>
    </div>

    <div class="row">
        {% for outfit in outfits %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="{{ outfit['file_path'] or url_for('static', filename= 'img/outfit.png') }}" class="card-img-top" alt="{{ outfit['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ outfit['name'] }}</h5>
                    <p class="card-text">{{ outfit['notes'] }}</p>
                    <a href="#" class="btn btn-primary">Edit
                        <span data-feather="edit" class="align-text-bottom"></span>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</main>
</div>
</div>
{% endblock %}
